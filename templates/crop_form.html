{% extends 'base.html' %}
{% load static %}

{% block content %}


<script src="{% static 'js_form/cities.js' %}"></script>
    <div
      class="bg-contact2"
      style="background-image: url({% static 'images_form/bg-02.jpg'%}) ; "
    >
      <div class="container-contact2">
        <div class="wrap-contact2">
          <form class="contact2-form validate-form" method="POST" action='crop_form_result'>
            {% csrf_token %}
            <span class="contact2-form-title">Find the best crop for your farm</span>

            <div
              class="wrap-input2 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input class="input2" type="text"  id="N" name="N" min="0" max="100" required/>
              <span class="focus-input2" data-placeholder="Nitrogen"></span>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input class="input2" type="text" name="P" id="P" min="0" max="100" required/>
              <span class="focus-input2" data-placeholder="Phosphorous"></span>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input class="input2" type="text" id="K" name="K" min="0" max="100" required/>
              <span class="focus-input2" data-placeholder="Pottasiun"></span>
            </div>

            <div
              class="wrap-input2 validate-input"
              data-validate="Valid email is required: ex@abc.xyz"
            >
              <input class="input2" type="text"  id="ph_level" name="ph_level" min="0" max="14" required/>
              <span class="focus-input2" data-placeholder="PH Level"></span>
            </div>
          
            <div class="wrap-input2 validate-input">
            <label for="State" class="input2" style="font-family: Poppins-Regular;">State</label>
      <select
        onchange="print_city('state', this.selectedIndex);"
        id="sts"
        name="stt"
        class="form-control"
        style="font-weight: 200; color: #555555;border: none;"
        required
      ></select>
      </div>
      <div class="wrap-input2 validate-input">
      <label for="City"  class="input2" style="font-family: Poppins-Regular;">City</label>
      <select
        id="state"
        class="form-control"
        name="city"
        style="font-weight: 200; color: #555555;border: none;"
        required
      ></select>
      <script language="javascript">
        print_state("sts");
      </script>
      </div>

            <div class="container-contact2-form-btn">
              <div class="wrap-contact2-form-btn">
                <div class="contact2-form-bgbtn"></div>
                <button class="contact2-form-btn" >Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      
    </div>



    


      
      

    <!--===============================================================================================-->
    <script src="{% static 'vendor_form/jquery/jquery-3.2.1.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor_form/bootstrap/js/popper.js' %}"></script>
    <script src="{% static 'vendor_form/bootstrap/js/bootstrap.min.js' %}"></script>
    <!--===============================================================================================-->
    <script src="{% static 'vendor_form/select2/select2.min.js' %}"></script>

    <script src="{% static 'js_form/main.js' %}"></script>
    


    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>

  </body>
</html>
{% endblock content %}
